<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="back">
          <img src="./Assets/Images/dayback.jpg" alt="">
        </div>
        <div class="switch">
            <img src="./Assets/Images/dayswitch.png" alt="switch" class="switchD" >
            <img src="./Assets/Images/nightswitch.png" alt="switch" class="switchN" >
            <img src="./Assets/Images/sun.png" alt="sun" class="sun" >
            <img src="./Assets/Images/moon.png" alt="moon" class="moon" >
        </div>
        <div class="road">
            <img src="./Assets/Images/road.png" alt="Car">
         </div>

        <div>
            <div class="car">
                <img src="./Assets/Images/car.png" alt="car" class="frame">    
                <img src="./Assets/Images/wheel.png" alt="wheel1" class="wheel1">
                <img src="./Assets/Images/wheel.png" alt="wheel2" class="wheel2">  
                <img src="./Assets/Images/headlight.png" alt="light" class="light">  
            </div>
        </div>
    </div>   
    <div class="open">
        <span>USE FULL SCREEN FOR BETTER EXPERENCE.......<br></span>
        <marquee direction="right" ><img src="./Assets/Images/car.png" alt="car" class="logo"></marquee>
        <ol type="1">
            <li> &nbsp Press ' S ' To Start.</li>
            <li> &nbsp Press ' M ' To Mute.</li>
            <li> &nbsp Press ' P ' To Play Music.</li>
            <li> &nbsp Press ' H ' To Honk.</li>
        </ol>
    </div> 
    <script src="script.js"></script>
</body>
</html>
