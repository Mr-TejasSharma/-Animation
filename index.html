<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="back">
        <img src="./Assets/dayback.jpg" alt="">
    </div>
    <div class="switch">
        <img src="./Assets/dayswitch.png" alt="switch" class="switchD" >
        <img src="./Assets/nightswitch.png" alt="switch" class="switchN" >
        <img src="./Assets/sun.png" alt="sun" class="sun" >
        <img src="./Assets/moon.png" alt="moon" class="moon" >
    </div>
    <div class="road">
        <img src="./Assets/road.png" alt="Car">
    </div>

    <div>
        <div class="car">
            <img src="./Assets/car.png" alt="car" class="frame">    
            <img src="./Assets/wheel.png" alt="wheel1" class="wheel1">
            <img src="./Assets/wheel.png" alt="wheel2" class="wheel2">  
            <img src="./Assets/headlight.png" alt="light" class="light">  
            
        </div>
    </div>
    <div>
        <h1>PRESS S TO START</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
